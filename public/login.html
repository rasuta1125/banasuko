<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - バナスコAI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="バナスコAIにログインしてAI分析を開始">
</head>
<body class="login-page">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/">
                    <h1>🎯 バナスコAI</h1>
                </a>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link">ホーム</a>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-form-wrapper">
                <div class="login-header">
                    <h2>ログイン</h2>
                    <p>バナスコAIでAI分析を開始しましょう</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="success-message" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span id="successText"></span>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            メールアドレス
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="example@email.com"
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            パスワード
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="パスワードを入力"
                            autocomplete="current-password"
                        >
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            ログイン状態を保持
                        </label>
                        <a href="#" class="forgot-password">パスワードを忘れた方</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login" id="loginButton">
                        <span class="button-text">ログイン</span>
                        <div class="spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <div class="login-divider">
                    <span>または</span>
                </div>

                <div class="social-login">
                    <button class="btn btn-google" id="googleLoginBtn">
                        <i class="fab fa-google"></i>
                        Googleでログイン
                    </button>
                </div>

                <div class="signup-link">
                    <p>アカウントをお持ちでない方は <a href="#" id="signupLink">新規登録</a></p>
                </div>
            </div>

            <div class="login-info">
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h3>セキュアな認証</h3>
                    <p>Firebase認証システムで安全にログイン</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h3>即座に開始</h3>
                    <p>ログイン後すぐにAI分析を体験できます</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script type="module" src="/static/js/auth.js"></script>
    <script type="module" src="/static/app.js"></script>
    
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            // Set focus to email field
            document.getElementById('email').focus();
            
            // Handle signup link
            document.getElementById('signupLink').addEventListener('click', function(e) {
                e.preventDefault();
                // For now, show message that signup will be implemented
                showMessage('新規登録機能は準備中です。しばらくお待ちください。', 'info');
            });
        });
    </script>
</body>
</html>
