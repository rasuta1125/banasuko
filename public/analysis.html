<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>画像採点 | バナスコAI</title>

  <!-- 既存のスタイルを流用（絶対パスで参照） -->
  <link rel="stylesheet" href="/static/style.css" />
  <script defer src="/static/js/analysis.js"></script>
</head>
<body class="min-h-screen">
  <header class="container mx-auto py-4 flex items-center justify-between">
    <a href="/" class="logo">Banasuko AI</a>
    <nav class="flex gap-4">
      <a href="/login">ログイン</a>
      <a href="/dashboard">ダッシュボード</a>
      <a href="/analysis" aria-current="page">採点</a>
    </nav>
  </header>

  <main class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">画像採点</h1>

    <!-- アップロード + 実行 -->
    <form id="analyzeForm" class="space-y-4">
      <div>
        <label class="block mb-1">画像を選択（PNG / JPG / WebP）</label>
        <input type="file" name="image" id="imageInput" accept="image/*" required />
        <p class="text-xs text-gray-400 mt-1">最大 5MB 推奨</p>
      </div>

      <button type="submit" id="analyzeBtn" class="btn-primary">採点する</button>
      <span id="analyzeState" class="text-sm ml-2"></span>
    </form>

    <!-- エラー -->
    <div id="analyzeError" class="mt-3 text-red-500 text-sm" style="display:none;"></div>

    <!-- 結果 -->
    <section id="analyzeResult" class="mt-6" style="display:none;">
      <div class="text-lg font-semibold">
        スコア: <span id="scoreValue">—</span> / 100
      </div>

      <div id="scoreLevel" class="mt-1 text-sm text-gray-300"></div>

      <div class="mt-3">
        <h3 class="font-semibold text-sm">理由・所見</h3>
        <div id="scoreReason" class="text-sm text-gray-300 mt-1"></div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
        <div>
          <h4 class="font-semibold text-sm">強み</h4>
          <ul id="strengthsList" class="list-disc list-inside text-sm text-gray-200 mt-1"></ul>
        </div>
        <div>
          <h4 class="font-semibold text-sm">改善点</h4>
          <ul id="improvementsList" class="list-disc list-inside text-sm text-gray-200 mt-1"></ul>
        </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="container mx-auto py-8 text-xs text-gray-500">
    © Banasuko
  </footer>
</body>
</html>
